<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Input Output Example</title>
</head>
<body>
    <h1>Input Output Example</h1>
    <form action="/process" method="post">
        <label for="input_field">Input:</label>
        <input type="text" id="input_field" name="input_field">
        <button type="submit">Submit</button>
    </form>
    {% if output_value %}
    <h2>Output:</h2>
    <p>{{ output_value }}</p>
    {% endif %}
</body>
</html>
